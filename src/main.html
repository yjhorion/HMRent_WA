<!-- main.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <style>
        body, html {
            height: 100%;
            margin: 0; 
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .navbar {
            background-color: white;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .logo {
            width: 200px;
            height: auto;
        }
    
        .icon-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        .icon-box {
            text-align: center;
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 10px;
            border-radius: 20px;
            overflow: hidden;
        }
    
        .icon-box .icon-box-inner {
            width: 100%;
            height: 100%;
            background-color: transparent;
        }
    
        .icon-box:nth-child(1)  .icon-box-inner {
            background-color: #4CAF99;
        }
    
        .icon-box:nth-child(2)  .icon-box-inner {
            background-color: #FFA500;
        }
    
        .icon-box:nth-child(3)  .icon-box-inner {
            background-color: #1E90FF;
        }

        .icon-box:nth-child(4)  .icon-box-inner {
            background-color: #FF5733;
        }
    
        .icon-box a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }
    
        .icon-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            font-size: 20px;
        }
    
        /*반응형 ui*/
        @media only screen and (max-width: 600px) {
            /* 모바일 */
            .icon-container{
                flex-direction:column;
                align-items:center;
            }

            .icon-box {
                width: 300px;
                height: 150px;
                margin: 10px 0;
            }
    
            .icon-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- navbar -->
    <div class="navbar">
        <a href="/main"><img class="logo" src="https://pds.saramin.co.kr/company/logo/202203/08/r8etng_ipfy-1p4vv0n_logo.png" alt="하모니로고"/></a>
    </div>

    <!-- 메뉴 3개 이동을 위한 링크 아이콘 -->
    <div class="icon-container">
        <div class="icon-box">
            <div class="icon-box-inner">
                <a href="../INQC">
                    <div class="icon-text">입고 QC</div>
                </a>
            </div>
        </div>
        
        <div class="icon-box">
            <div class="icon-box-inner">
                <a href="../compQC">
                    <div class="icon-text">상품화완료 QC</div>
                </a>
            </div>
        </div>
        
        <div class="icon-box">
            <div class="icon-box-inner">
                <a href="../retrieval">
                    <div class="icon-text">회수차량 조회</div>
                </a>
            </div>
        </div>

        <div class="icon-box">
            <div class="icon-box-inner">
                <a href="../dismissed">
                    <div class="icon-text">예약 해제 리스트</div>
                </a>
            </div>
        </div>

    </div>
</body>
</html>
