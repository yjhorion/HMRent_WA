<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        .icon-container {
            display: flex;

        }

        .icon:not(:last-child) {
            margin-right: 20px;
        }

</head>
<body>
    <div>
