<!DOCTYPE html>
<html lang="kr/en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 업로드</title>
  <style>
    /* 이미지 미리보기 스타일 */
    #imagePreview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    #imagePreview img {
      max-width: 80px; /* 최대 너비 */
      max-height: 80px; /* 최대 높이 */
      object-fit: cover; /* 이미지를 부모 요소에 맞게 조정 */
    }
  </style>
</head>
<body>
  <h1>이미지 업로드</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="text" id="carNumber" name="carNumber" placeholder="차량번호를 입력하세요">
    <input type="file" id="fileInput" accept="image/*" multiple>
    <button type="button" onclick="uploadImages()">업로드</button>
  </form>

  <div id="errorMessage" style="display: none; color: red;">
    5MB 이하의 파일만 전송 가능합니다.
  </div>

  <!-- 이미지 미리보기를 표시할 엘리먼트 -->
  <div id="imagePreview"></div>

  <script>
    function uploadImages() {
      const fileInput = document.getElementById('fileInput');
      const errorMessage = document.getElementById('errorMessage');
      const carNumberInput = document.getElementById('carNumber');
      const maxFileSize = 5 * 1024 * 1024; // 5MB
      const maxFiles = 50;

      //차량번호 입력여부 확인
      if (!carNumberInput.value.trim()) {
        alert('차량번호를 입력해야 합니다.');
        return;
      }

      //파일 갯수 확인
      if (fileInput.files.length > maxFiles) {
        errorMessage.innerText = `이미지 업로드는 ${maxFiles}개 까지 가능`;
        errorMessage.style.display = 'block';
        return;
      }

      //파일 크기 제한 확인
      for (let i = 0; i < fileInput.files.length; i++) {
        if (fileInput.files[i].size > maxFileSize) {
          errorMessage.style.display = 'block';
          return;
        }
      }

      //FormData 생성
      const formData = new FormData();
      formData.append('carNumber', carNumberInput.value);
      for (const file of fileInput.files) {
        formData.append('images', file);
      }

      //서버로 이미지 업로드 요청
      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        // 받아온 이미지 객체 배열로 이미지 미리보기 생성
        const imagePreview = document.getElementById('imagePreview');
        imagePreview.innerHTML = ''; // 미리보기 엘리먼트 초기화
        data.imageURLs.forEach(image => {
          const img = document.createElement('img');
          img.src = image.location;
          img.alt = image.filename;
          imagePreview.appendChild(img);
        });
      })
      .catch(error => console.error('미리보기에러', error));
    }
  </script>
</body>
</html>
